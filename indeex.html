<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1 style="text-align: center;">Sign In</h1>
                <div style="text-align: center;">Please log in to use platfrom</div><br>
           </div>
           <form class="login-card-form">
                <div class="form-item">
                    <span class="form-iteam-icon-symbols-rounded">Email: </span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-iteam-icon-symbols-round" style="text-align: center;">Password: </span>
                    <input type="text" placeholder="Enter password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMecheckbox">
                        <label for="rememberMecheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgate my password!</a>
                </div>
                <button class="submit">Sign In</button>
           </form>
           <div class="login-card-footer">
                Don't have an account?
                <a href="#">Create a free account</a>.
           </div>
        </div>
        <div class="login-card-social">
            <div>Other sign in platform</div>
            <div class="login-card-social-btns">
                <img src="facebook.svg" alt="Facebook" width="38px">
                <img src="google.webp" alt="google" width="38px">
            </div>
        </div>

    </div>


</body>
</html>
